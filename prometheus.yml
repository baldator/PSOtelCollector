global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Scrape metrics from OTEL Collector
  - job_name: 'otel-collector'
    static_configs:
      - targets: ['otel-collector:8888']
        labels:
          service: 'otel-collector-internal'

  # Scrape metrics exported by OTEL Collector
  - job_name: 'powershell-otel-metrics'
    static_configs:
      - targets: ['otel-collector:8889']
        labels:
          source: 'powershell-module'
